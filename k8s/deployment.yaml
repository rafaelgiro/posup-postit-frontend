apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-k8s
spec:
  selector:
    matchLabels:
      app: react-k8s
  replicas: 1
  template:
    metadata:
      labels:
        app: react-k8s
    spec:
      containers:
        - name: react-k8s
          image: satravasso/react-k8s
          ports:
            - containerPort: 3000
          env:
          - name: ME_CONFIG_MONGODB_SERVER
            valueFrom: 
              configMapKeyRef:
                name: mongodb-configmap
                key: database_url
---
apiVersion: v1
kind: Service
metadata:
  name: react-k8s
spec:
  selector:
    app: react-k8s
  ports:
    - protocol: TCP
      port: 3000
  type: LoadBalancer